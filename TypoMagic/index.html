<html>
<head>
    <title>NCC Domain Typo Discovery Tool</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/ui-lightness/jquery-ui-1.10.3.custom.css" />
    <link rel="stylesheet" type="text/css" href="./css/jquery.dataTables.css" />

</head>

<body>

<script type="text/javascript" charset="utf8" src="./js/jquery-2.0.3.js"></script>
<script type="text/javascript" charset="utf8" src="./js/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" charset="utf8" src="./js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8" src="./js/typofinder.js"></script>
<script type="text/javascript" charset="utf8" src="./js/cookies.js"></script>

<center>

<img src="NCCLogo.png" alt="NCC Logo" /><br /><br />
 
<!-- our form -->
<div class="ui-widget">
<p>
Released under AGPL by <a href="http://www.nccgroup.com/">NCC Group</a> - source available <a href="https://github.com/nccgroup/typofinder">here</a><br/>
</p>
</div>

<div class="ui-widget">
<form id="typogulator" method="post" action="./typov2.ncc">
    Supply the domain you wish to typo check and press enter<br />
    <input id="host" name="host" type="search" size="75" results="5"/><input type="submit" value="Search" style="margin:2"/><br />
    <input type="checkbox" name="typos" value="typos" checked />Generate typos (<input type="text" id="typoamountdesc" style="border:0; color:#a7062a; font-weight:bold; width: 5.2em;"/>)&nbsp;
    <input id="typoamount" type="text" name="typoamount" hidden=""/>
    <div id="slider" style="width: 100px; display: inline-block"></div>
    &nbsp;&nbsp;<input id="tld" type="checkbox" name="tld" value="tlds"/><label for="tld">Swaps TLD with global TLDs</label><br/>
    <input id="bitflip" type="checkbox" name="bitflip" value="bitflip" checked/><label for="bitflip">Bitflip each character</label>
    <input id="homoglyph" type="checkbox" name="homoglyph" value="homoglyph"/><label for="homoglyph">Swap characters with homoglyphs</label>
<br />
</form>
</div>

<div class="ui-widget">
<p>
This product includes GeoLite data created by MaxMind,<br />
available from <a href="http://www.maxmind.com">www.maxmind.com</a>.
</p>
</div>
</center>

<!-- Progressbar -->
<div id="progressbar" class="progressbar"></div>

<!-- Results in Table Form -->
<div class="ui-widget">
    <div id="resultstable" class="results">
        <br />
        <br />

        <div id="results_wrapper" class="dataTables_wrapper" role="grid">
    
            <table id ="resultstabletable">
                <thead>
                    <tr>
                        <th>domain</th>
                        <th>IP</th>
                        <th>MX</th>
                        <th>www.</th>
                        <th>webmail.</th>
                        <th>m.</th>
                        <th>safe browsing</th>
                    </tr>
                </thead>

            </table>

        </div>

    </div>
</div>

<!-- Results -->
<br />
<br />
<div id="results" class="results"></div>

</body>
</html>
